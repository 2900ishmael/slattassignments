<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Management</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">
    <legend>Project Management</legend>
    <br>
    <label for="projectname">Project Name</label>
    <input type="text" id="projectname" placeholder="projectname" required="required"><br><br>
    <label for="assign">Assigned To</label>
    <select name="" id="assign">
        <option value="eg Beth Peterson" disabled="disabled">Beth peterson</option>
        <option value="Meg Griffin"> Meg Griffin</option>
        <option value="Bart Simpson">Bart Simpson</option>

    </select><br><br>

    <label for="start">Start Date</label>
    <input type="date" id="start" required="required"><br><br>
    <label for="end">End Date</label>
    <input type="date" id="end"required="required"><br><br>
    <p>Priority </p>
    <input type="radio" id="hi">
    <label for="hi">High</label>
    <input type="radio" id="mid">
    <label for="mid">Medium</label>
    <input type="radio" id="lo">
    <label for="lo">Low</label><br><br>

    <label for="des">Description</label>
    <textarea name="" id="des" cols="70" rows="7" placeholder="describe yourself"></textarea><br><br><br>
    <button type="submit">SUBMIT</button>
    <button type="reset">CLEAR</button>

</form>





</body>
</html>
